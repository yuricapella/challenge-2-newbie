<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style/style.css">
  
</head>
<body>
  <div class="tudo">
    <div class="parte-esquerda">
      <img src="images/image-product-desktop.jpg" alt="imagem" id="imagem">
    </div>
    <div class="parte-direita">
      <div class="titulo">
        Perfume
      </div>
  
      <b class="marca">
        Gabrielle Essence Eau De Parfum
      </b>
  
      <p class="marca-paragrafo">
        A floral, solar and voluptuous
         interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of
          CHANEL.
      </p>
      
      <div class="precos">
        <div class="preco-desconto">
          $149.99
        </div>
        <div class="preco-real">
          $169.99
        </div>
      </div>
      
  
      <div class="add">
        <img src="images/icon-cart.svg" alt="carrinho">
        Add to Cart
      </div>
    </div>
  </div>
  
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yuri Capella</a>.
  </div>
</body>
</html>
